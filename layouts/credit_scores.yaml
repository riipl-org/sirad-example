source: credit_scores.txt
type: csv
delimiter: "|"
fields:
- first:
    pii: first_name
- last:
    pii: last_name
- birth_date:
    pii: dob
    type: date
    format: "%m-%d-%Y"
- street_address:
    pii: home_address
- city:
    pii: home_city
- zipcode:
    pii: home_zip5
- credit_score
- credit_date:
    type: date
    format: "%m/%d/%Y"
    pii: home_date
    data: true
