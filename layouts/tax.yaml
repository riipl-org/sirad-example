source: tax.txt
type: csv
delimiter: "|"
fields:
- first:
    pii: first_name
- last:
    pii: last_name
- ssn:
    hash: true
    pii: ssn
    ssn: true
- job
- birth_date:
    pii: dob
    type: date
    format: "%m-%d-%Y"
- file_date:
    type: date
    format: "%m/%d/%Y"
    pii: home_date
    data: true
- agi
- street_num:
    pii: home_street_num
- street_name:
    pii: home_street
- city:
    pii: home_city
- zipcode:
    pii: home_zip5
